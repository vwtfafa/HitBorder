# Configure Java 21 for Gradle
org.gradle.jvmargs=--enable-preview -Xmx2g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Enable Gradle's type-safe project accessors
org.gradle.unsafe.configuration-cache=false

# Enable build scan for debugging
# Uncomment the next line to enable build scans
# com.gradle.enterprise.build-scan-plugin.allow-insecure-server=true
